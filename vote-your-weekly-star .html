<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vote Your Weekly Star | NextWave</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .artist-card {
      background: white;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
    }
    .artist-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    iframe {
      width: 100%;
      height: 120px;
      border: none;
      margin-bottom: 15px;
    }
    button {
      background-color: #ff5500;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e94e00;
    }
  </style>
</head>
<body>
  <h1>Vote Your Weekly Star ‚≠ê</h1>

  <div class="artist-card">
    <div class="artist-name">1. Thato MicFire</div>
    <iframe scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/artist1-song&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
    <button onclick="alert('Thanks for voting for Thato MicFire!')">Vote</button>
  </div>

  <div class="artist-card">
    <div class="artist-name">2. Keitumetse FlowZilla</div>
    <iframe scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/artist2-song&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
    <button onclick="alert('Thanks for voting for Keitumetse FlowZilla!')">Vote</button>
  </div>

  <div class="artist-card">
    <div class="artist-name">3. Kagiso Vibekid</div>
    <iframe scrolling="no" frameborder="no" allow="autoplay"
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/artist3-song&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
    <button onclick="alert('Thanks for voting for Kagiso Vibekid!')">Vote</button>
  </div>

  <p style="text-align:center; margin-top: 40px;">Votes are reset every week. Come back every Friday to vote again!</p>
</body>
</html>
